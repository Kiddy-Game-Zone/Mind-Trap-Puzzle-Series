        /* --- General Styles --- */
        html, body { height: 100%; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            margin: 0;
            padding-top: 5rem; /* Space for theme selector */
            position: relative;
            transition: background-color 0.3s ease;
            overflow-x: hidden;
        }
        main { flex-grow: 1; display: flex; flex-direction: column; align-items: center; }

        .main-container {
            background-color: var(--main-container-bg);
            border: 3px solid var(--main-container-border);
            border-radius: 20px;
            box-shadow: 8px 8px 0px var(--main-container-shadow);
            width: 100%;
            max-width: 48rem; /* Moderate width */
            margin: 2rem auto 1rem auto; /* Default margin */
            padding: 1.5rem sm:p-8;
            text-align: center;
            flex-shrink: 0;
            transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Card Styling */
        .puzzle-card {
            background-color: var(--card-bg);
            border: 2px solid var(--card-border);
            border-radius: 16px;
            box-shadow: 4px 4px 0px var(--card-shadow);
            padding: 1.5rem;
            margin-top: 1.5rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        /* Choice Button Styling */
        .choices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); /* Responsive grid */
            gap: 1rem;
            justify-items: center;
            margin-top: 1.5rem;
        }
        .choice-button {
            background-color: var(--choice-bg);
            color: var(--choice-text);
            border: 2px solid var(--choice-border);
            border-radius: 12px;
            padding: 0.7rem 1rem;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease-out;
            width: 100%;
            max-width: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
            box-shadow: 3px 3px 0px var(--choice-border);
            min-height: 55px;
            text-align: center;
            line-height: 1.3;
        }
        .choice-button:hover:not(.selected):not(:disabled) {
            background-color: var(--choice-hover-bg);
            transform: translateY(-2px);
            box-shadow: 4px 4px 0px var(--choice-border);
        }
        .choice-button.selected {
            background-color: var(--choice-selected-bg);
            border-color: var(--choice-selected-border);
            color: var(--choice-selected-text);
            box-shadow: 2px 2px 0px var(--choice-selected-border);
            transform: translateY(1px);
            cursor: default;
        }
        .choice-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            background-color: var(--choice-bg); /* Keep bg */
            box-shadow: 3px 3px 0px var(--choice-border);
            transform: none;
        }
         .choice-button .text-content { /* Wrapper for text */
             flex-grow: 1; /* Allow text to take available space */
             text-align: center;
             overflow-wrap: break-word; /* Allow long words to break */
             word-break: break-word; /* Ensure breaking */
        }

        /* Action Button Styles */
        .action-button {
            color: var(--action-button-text); font-weight: 700; padding: 0.8rem 1.8rem; border-radius: 1rem; border: 3px solid var(--action-button-border); box-shadow: 5px 5px 0px var(--action-button-shadow); transition: all 0.15s ease-out; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; text-transform: uppercase; letter-spacing: 0.05em; font-size: 1rem; min-width: 120px; transform-style: preserve-3d;
        }
        .action-button:hover:not(:disabled) { box-shadow: 6px 6px 0px var(--action-button-hover-shadow); transform: translateY(-3px) translateX(-2px) translateZ(5px); }
        .action-button:active:not(:disabled) { box-shadow: 2px 2px 0px var(--action-button-active-shadow); transform: translateY(2px) translateX(2px) translateZ(0px); }
        .action-button:focus { outline: none; box-shadow: 5px 5px 0px var(--action-button-shadow), 0 0 0 3px var(--bg-color), 0 0 0 5px var(--focus-ring-color); }
        .action-button:disabled { opacity: 0.6; cursor: not-allowed; box-shadow: 5px 5px 0px var(--action-button-shadow); transform: none; }

        #submitBtn { background-color: var(--submit-button-bg); border-color: var(--action-button-border); box-shadow: 5px 5px 0px var(--action-button-shadow); --focus-ring-color: var(--submit-button-bg); }
        #submitBtn:hover:not(:disabled) { background-color: var(--submit-button-hover-bg); box-shadow: 6px 6px 0px var(--action-button-hover-shadow); }
        #submitBtn:active:not(:disabled) { background-color: var(--submit-button-active-bg); box-shadow: 2px 2px 0px var(--action-button-active-shadow); }

        #nextBtn { background-color: var(--next-button-bg); border-color: var(--action-button-border); box-shadow: 5px 5px 0px var(--action-button-shadow); --focus-ring-color: var(--next-button-bg); }
        #nextBtn:hover:not(:disabled) { background-color: var(--next-button-hover-bg); box-shadow: 6px 6px 0px var(--action-button-hover-shadow); }
        #nextBtn:active:not(:disabled) { background-color: var(--next-button-active-bg); box-shadow: 2px 2px 0px var(--action-button-active-shadow); }

        #resetBtn { background-color: var(--reset-button-bg); border-color: var(--action-button-border); box-shadow: 5px 5px 0px var(--action-button-shadow); --focus-ring-color: var(--reset-button-bg); }
        #resetBtn:hover { background-color: var(--reset-button-hover-bg); box-shadow: 6px 6px 0px var(--action-button-hover-shadow); }
        #resetBtn:active { background-color: var(--reset-button-active-bg); box-shadow: 2px 2px 0px var(--action-button-active-shadow); }


        /* Result Area Styles */
        #resultArea {
            background-color: var(--result-area-bg); border: 2px dashed var(--result-area-border); border-radius: 16px; box-shadow: 4px 4px 0px var(--result-area-shadow); padding: 1.5rem; margin-top: 2rem; min-height: 150px; text-align: center; transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out, background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease; opacity: 0; transform: scale(0.9) rotate(-2deg); display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        #resultArea.visible { opacity: 1; transform: scale(1) rotate(0deg); animation: reveal 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards; }
        #initialFeedback { font-size: 1.1rem; font-weight: 600; color: var(--result-text-color); margin-bottom: 1rem; transition: color 0.3s ease; line-height: 1.4; }
        #twistExplanation { font-size: 1.2rem; font-weight: 700; margin-top: 0.5rem; color: var(--twist-text-color); background-color: rgba(255, 255, 255, 0.3); padding: 0.5rem 1rem; border-radius: 8px; }
        #thinkingText { font-style: italic; color: var(--thinking-text-color); transition: color 0.3s ease; font-size: 1.1rem; margin-bottom: 1rem; }

        /* Headings & Labels */
        .question-heading { /* Class for question text */
            font-size: 1.2rem; /* Adjusted size */
            font-weight: 600;
            color: var(--question-text-color);
            margin-bottom: 1.5rem;
            transition: color 0.3s ease;
            line-height: 1.5;
        }
        .main-heading { color: var(--heading-color); transition: color 0.3s ease; padding-top: 1rem; /* Default padding */ }
        .sub-heading { color: var(--subheading-color); transition: color 0.3s ease; font-size: 1.1rem; line-height: 1.6; margin-bottom: 1.5rem; }

        /* Footer Styling */
        .page-footer { text-align: center; padding: 1rem 0; margin-top: 1rem; font-size: 0.8rem; color: var(--footer-text-color); flex-shrink: 0; line-height: 1.5; transition: color 0.3s ease; }
        .page-footer p { margin-bottom: 0.25rem; }

        /* Theme Selector Styles */
        .theme-selector-container { position: absolute; top: 1rem; right: 1rem; z-index: 10; }
        .theme-selector-label { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border-width: 0; }
        #themeSelector { padding: 0.4rem 0.8rem; border-radius: 8px; border: 2px solid var(--theme-selector-border); background-color: var(--theme-selector-bg); color: var(--theme-selector-text); font-weight: 500; cursor: pointer; box-shadow: 2px 2px 0px var(--theme-selector-border); transition: all 0.2s ease; vertical-align: middle; font-size: 0.8rem; }
        #themeSelector:focus { outline: none; box-shadow: 2px 2px 0px var(--theme-selector-border), 0 0 0 3px var(--main-container-bg), 0 0 0 5px var(--theme-selector-border); }

        /* Dark Theme Adjustments */
        body[data-theme="cosmic-purple"] .main-heading svg,
        body[data-theme="night-mode"] .main-heading svg { color: #F687B3; /* pink-400 */ }
        body[data-theme="cosmic-purple"] .sub-heading,
        body[data-theme="night-mode"] .sub-heading { color: #D1D5DB; }
        body[data-theme="cosmic-purple"] #themeSelector:focus,
        body[data-theme="night-mode"] #themeSelector:focus { box-shadow: 2px 2px 0px var(--theme-selector-border), 0 0 0 3px var(--main-container-bg), 0 0 0 5px var(--theme-selector-border); }
        body[data-theme="cosmic-purple"] #twistExplanation,
        body[data-theme="night-mode"] #twistExplanation { background-color: rgba(0, 0, 0, 0.2); color: #FFF; }


        /* Hide class utility */
        .hidden { display: none; }

        /* Animation for result reveal */
        @keyframes reveal { from { transform: scale(0.8) rotate(-5deg); opacity: 0; } to { transform: scale(1) rotate(0deg); opacity: 1; } }

    </style>
</head>

                 Mind Trap Puzzles <span class="text-2xl">ü§Ø</span>

                <p id="initialFeedback"></p>

    <script>
        // --- DOM Elements ---
        const puzzleAreaDiv = document.getElementById('puzzleArea');
        const puzzleCard = document.getElementById('puzzleCard');
        const questionText = document.getElementById('questionText');
        const choicesGrid = document.getElementById('choicesGrid');
        const submitBtn = document.getElementById('submitBtn');
        const resultArea = document.getElementById('resultArea');
        const thinkingText = document.getElementById('thinkingText');
        const initialFeedback = document.getElementById('initialFeedback');
        const twistExplanation = document.getElementById('twistExplanation');
        const nextBtn = document.getElementById('nextBtn');
        const resetBtn = document.getElementById('resetBtn');
        const themeSelector = document.getElementById('themeSelector');

        // --- Game State ---
        let currentPuzzleIndex = 0;
        let selectedAnswerIndex = null; // Index of the button clicked
        let score = 0; // Optional: track score

        // --- Puzzle Data (Expanded List) ---
        const puzzles = [
            { question: "If you overtake the second person in a race, what position are you in?", options: ["1st Place ü•á", "2nd Place ü•à", "3rd Place ü•â"], obviousIndex: 0, correctIndex: 1, explanation: "You overtook the *second* person, so you take *their* place - second place!ü•à" },
            { question: "A farmer had 17 sheep. All but 9 died. How many sheep are left?", options: ["8 Sheep üêë", "9 Sheep üêë", "17 Sheep üêë", "0 Sheep üêë"], obviousIndex: 0, correctIndex: 1, explanation: "The question says 'All but 9 died', meaning 9 are left alive! üêë" },
            { question: "Which is heavier: a pound of feathers or a pound of bricks?", options: ["Feathers ü™∂", "Bricks üß±", "They weigh the same ü§î"], obviousIndex: 1, correctIndex: 2, explanation: "A pound is a pound, no matter what it's made of! They weigh the same. ü§î" },
            { question: "Mary's father has five daughters: 1. Nana, 2. Nene, 3. Nini, 4. Nono. What is the name of the fifth daughter?", options: ["Nunu", "Mary", "Cannot be known", "Nuna"], obviousIndex: 0, correctIndex: 1, explanation: "Read carefully! The fifth daughter is Mary herself! üòâ" },
            { question: "How many months have 28 days?", options: ["Only February (1) üóìÔ∏è", "All Months (12) üóìÔ∏è", "Depends on Leap Year üóìÔ∏è"], obviousIndex: 0, correctIndex: 1, explanation: "Trick question! *All* 12 months have *at least* 28 days. üòâ" },
            { question: "What has an eye, but cannot see?", options: ["A Potato ü•î", "A Needle ü™°", "A Storm üåÄ", "All of the above"], obviousIndex: 0, correctIndex: 3, explanation: "Potatoes have 'eyes', needles have an 'eye', and storms have an 'eye'! All fit. üëÄ" },
            { question: "What is always in front of you but can‚Äôt be seen?", options: ["The Air üí®", "Your NoseüëÉ", "The Future ‚ú®"], obviousIndex: 0, correctIndex: 2, explanation: "The future is always ahead, but you can't see it yet! ‚ú®" },
            { question: "What can you catch, but not throw?", options: ["A Ball ‚öæ", "A Cold ü§ß", "A Fish üé£"], obviousIndex: 0, correctIndex: 1, explanation: "You can catch a cold, but you can't exactly throw it! ü§ß" },
            { question: "What has to be broken before you can use it?", options: ["A Promise üíî", "An Egg ü•ö", "A Window ü™ü"], obviousIndex: 2, correctIndex: 1, explanation: "You need to break an egg to cook or eat it! ü•ö" },
            { question: "What goes up but never comes down?", options: ["Smoke üí®", "Your Age üéÇ", "A Balloon üéà"], obviousIndex: 2, correctIndex: 1, explanation: "Your age only goes up! üéÇ" },
            { question: "A man looks at a painting in a museum and says, 'Brothers and sisters I have none, but that man's father is my father's son.' Who is in the painting?", options: ["His Father", "Himself", "His Son"], obviousIndex: 0, correctIndex: 2, explanation: "'My father's son' is himself (since he has no brothers). So, 'that man's father is me', meaning the man in the painting is his son! üë®‚Äçüë¶" },
            { question: "What question can you never answer yes to?", options: ["Are you asleep yet? üò¥", "Is this statement false?", "Are you lying?ü§•"], obviousIndex: 2, correctIndex: 0, explanation: "If you answer 'yes' to 'Are you asleep yet?', you clearly aren't asleep! üò¥" },
            { question: "What is full of holes but still holds water?", options: ["A Net ü•Ö", "A Sieve", "A Sponge üßΩ"], obviousIndex: 0, correctIndex: 2, explanation: "A sponge is full of tiny holes but absorbs and holds water! üßΩ" },
            { question: "What can travel all around the world while staying in a corner?", options: ["An Airplane ‚úàÔ∏è", "A Stamp ‚úâÔ∏è", "The Internet üåê"], obviousIndex: 0, correctIndex: 1, explanation: "A stamp stays in the corner of an envelope but travels worldwide! ‚úâÔ∏è" },
            { question: "What invention lets you look right through a wall?", options: ["X-Ray Specs üòé", "A Window ü™ü", "A Telescope üî≠"], obviousIndex: 0, correctIndex: 1, explanation: "A window is literally an invention that lets you see through a wall! ü™ü" },
            { question: "What has one head, one foot, and four legs?", options: ["A Monster üëæ", "A Bed üõèÔ∏è", "A Chair ü™ë"], obviousIndex: 0, correctIndex: 1, explanation: "A bed has a headboard, a footboard, and four legs! üõèÔ∏è" },
             { question: "If a plane crashes on the border between the USA and Canada, where do they bury the survivors?", options: ["USA üá∫üá∏", "Canada üá®üá¶", "You don't bury survivors! üòÖ"], obviousIndex: 0, correctIndex: 2, explanation: "You don't bury survivors! They survived the crash! üòÖ" },
             { question: "What word is spelled incorrectly in every single dictionary?", options: ["Misspell", "Incorrectly", "Dictionary"], obviousIndex: 0, correctIndex: 1, explanation: "The word 'incorrectly' is the one spelled 'incorrectly' in the dictionary (as itself). üòâ" },
             { question: "How much dirt is there in a hole that measures 2 feet by 3 feet by 4 feet?", options: ["24 cubic feet", "None", "Depends on the dirt type"], obviousIndex: 0, correctIndex: 1, explanation: "There's no dirt *in* a hole ‚Äì it's empty! üï≥Ô∏è" },
             { question: "What can you hold in your right hand, but never in your left hand?", options: ["Your Left Elbow üí™", "A Secret ü§´", "Water üíß"], obviousIndex: 2, correctIndex: 0, explanation: "You can physically hold your left elbow with your right hand, but not with your left hand! üí™" }
        ];

        // --- Functions ---

        /** Displays the current puzzle */
        function displayPuzzle(index) {
            if (index >= puzzles.length) {
                showFinalScore();
                return;
            }

            const puzzle = puzzles[index];
            questionText.textContent = puzzle.question;
            choicesGrid.innerHTML = '';
            selectedAnswerIndex = null;
            submitBtn.disabled = true;

            puzzle.options.forEach((optionText, i) => {
                const button = document.createElement('button');
                button.className = 'choice-button';
                button.dataset.index = i;

                const textSpan = document.createElement('span');
                textSpan.className = 'text-content';
                textSpan.textContent = optionText;
                button.appendChild(textSpan);

                button.addEventListener('click', handleChoiceClick);
                choicesGrid.appendChild(button);
            });

            puzzleAreaDiv.classList.remove('hidden');
            resultArea.classList.add('hidden');
            resultArea.classList.remove('visible');
            nextBtn.classList.add('hidden');
            resetBtn.classList.add('hidden');
        }

        /** Handles clicks on choice buttons */
        function handleChoiceClick(event) {
            const button = event.target.closest('.choice-button');
            if (!button) return;

            selectedAnswerIndex = parseInt(button.dataset.index);

            const allButtons = choicesGrid.querySelectorAll('.choice-button');
            allButtons.forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');

            submitBtn.disabled = false;
        }

        /** Checks the selected answer and reveals the twist */
        function checkAnswer() {
            if (selectedAnswerIndex === null) return;

            const puzzle = puzzles[currentPuzzleIndex];
            const isCorrect = selectedAnswerIndex === puzzle.correctIndex;
            const isObvious = selectedAnswerIndex === puzzle.obviousIndex;

            const allButtons = choicesGrid.querySelectorAll('.choice-button');
            allButtons.forEach(btn => btn.disabled = true);
            submitBtn.disabled = true;

            puzzleAreaDiv.classList.add('hidden');
            resultArea.classList.remove('hidden');
            thinkingText.style.display = 'block';
            thinkingText.textContent = 'ü§î Let\'s see...';
            initialFeedback.textContent = '';
            twistExplanation.textContent = '';
            twistExplanation.classList.add('hidden');
            resultArea.classList.remove('visible');

            setTimeout(() => {
                thinkingText.style.display = 'none';

                if (isCorrect) {
                    initialFeedback.textContent = "You saw through the trick! Clever! ‚ú®";
                    score++;
                } else if (isObvious) {
                    initialFeedback.textContent = "Aha! A classic mind trap! üòâ";
                } else {
                    initialFeedback.textContent = "Not quite! Let's see the logic...";
                }

                setTimeout(() => {
                    twistExplanation.textContent = `üí° The Twist: ${puzzle.explanation}`;
                    twistExplanation.classList.remove('hidden');

                    if (currentPuzzleIndex < puzzles.length - 1) {
                        nextBtn.classList.remove('hidden');
                    } else {
                        initialFeedback.textContent += ` You completed the series! Final Score: ${score}/${puzzles.length}`;
                        resetBtn.classList.remove('hidden');
                    }

                }, 1000);

                resultArea.classList.add('visible');
            }, 800);
        }

         /** Loads the next puzzle */
        function loadNextPuzzle() {
            currentPuzzleIndex++;
            displayPuzzle(currentPuzzleIndex);
        }

         /** Shows final score */
         function showFinalScore() {
            puzzleAreaDiv.classList.add('hidden');
            resultArea.classList.remove('hidden');
            thinkingText.style.display = 'none';
            initialFeedback.textContent = `üéâ You've completed all the puzzles! Final Score: ${score}/${puzzles.length} üéâ`;
            twistExplanation.classList.add('hidden');
            nextBtn.classList.add('hidden');
            resetBtn.classList.remove('hidden');
            resultArea.classList.add('visible');
         }


        /** Resets the game */
        function resetGame() {
            currentPuzzleIndex = 0;
            score = 0;
            selectedAnswerIndex = null;
            displayPuzzle(currentPuzzleIndex);
        }

        // --- Theme Switching Logic (With localStorage) ---
        function applyTheme(themeName) {
            document.body.dataset.theme = themeName;
            try { localStorage.setItem('mindTrapTheme', themeName); }
            catch (e) { console.warn("Could not save theme preference:", e); }
        }

        function loadSavedTheme() {
            let savedTheme = 'default';
            try { savedTheme = localStorage.getItem('mindTrapTheme') || 'default'; }
            catch (e) { console.warn("Could not load theme preference:", e); }
            themeSelector.value = savedTheme;
            applyTheme(savedTheme);
        }

        themeSelector.addEventListener('change', (event) => applyTheme(event.target.value));

        // --- Event Listeners ---
        submitBtn.addEventListener('click', checkAnswer);
        nextBtn.addEventListener('click', loadNextPuzzle);
        resetBtn.addEventListener('click', resetGame);

        // --- Initial Load ---
        loadSavedTheme();
        resetGame(); // Initialize game state and display first puzzle

    </script>
